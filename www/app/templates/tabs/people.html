<ion-view>
  <ion-nav-title>People </ion-nav-title>
  <ion-content padding="true">

  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type='text' ng-model='searchText' placeholder="Search for an Event or User " />
  </label>
  <ion-list>
    <ion-item class="item-icon-right item-avatar item-royal" ui-sref="profile({id: user.uid})" ng-repeat='user in users | filter:searchText'>
        <img ng-src="{{user.photoUrl}}">
        <h2>{{user.name}}</h2>
          <p>

          </p>
        <i class="icon ion-ios-arrow-right"></i>
    </ion-item>
    <ion-item class="item-icon-right item-avatar item-royal" ui-sref="event({id: place.eventId})" ng-repeat='place in places | filter:searchText'>
        <img ng-src="{{place.image}}">
        <h2>{{place.name}}</h2>
        <p class="light">
          <b>{{place.city}}</b> <br>
          {{place.street}}
        </p>


        <i class="icon ion-ios-arrow-right"></i>
    </ion-item>
  </ion-list>
  </ion-content>
</ion-view>
