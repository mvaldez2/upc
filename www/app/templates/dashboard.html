<ion-view>
  <ion-nav-title>UPC <i class="icon ion-ios-location"></i></ion-nav-title>
  <ion-content padding="true">

    

    <h3>Next events</h3>
    <ion-list>
      <ion-item class="item-icon-right item-avatar item-royal" ui-sref="detail({id: event.id})" ng-repeat="event in events track by event.id | limitTo:limit">
        <img ng-src="{{event.images}}">
        <h2 class="positive">{{event.name}}</h2>
        <p>
          <b>{{event.city}}</b> / Room {{event.district}}<br>
          {{event.street}} {{event.number}}, {{event.zip}} {{event.city}}
        </p>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="text-center item-royal" ng-if="events && !events.length">No events found :(</ion-item>
    </ion-list>
     <ion-infinite-scroll
      ng-if="!events"
      on-infinite="loadNext()">
    </ion-infinite-scroll>
    <br>
    <h3>Search</h3>
    <form name="form.search" ng-submit="form.search.$valid && goToList()">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="search.string" required="required" placeholder="Programs & Events">
      </label>
      <br />
      <div>
        <label class="checkbox" style="display:flex; align-items: center">
          <input type="checkbox" ng-model="search.satTrans" style="margin-right: 20px;">
          Guest Speaker
        </label>
      </div>
      <div>
        <label class="checkbox" style="display:flex; align-items: center">
          <input type="checkbox" ng-model="search.wheelChair" style="margin-right: 20px;">
          Student Organization
        </label>
      </div>
      <div>
        <label class="checkbox" style="display:flex; align-items: center">
          <input type="checkbox" ng-model="search.wheelChairLift" style="margin-right: 20px;">
          Meeting
        </label>
      </div>
      <button class="button button-balanced button-block" ng-disabled="form.search.$invalid"><b>Search</b></button>
    </form>
    <br>
    <br>
    <div class="list">
  <label class="item item-input">
    <input type="text" placeholder="First Name" ng-model='first_name'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Last Name" ng-model='last_name'>
  </div>

  <button class="button button-royal" ng-click="submit(first_name, last_name)">
    Submit
  </button>

  <ion-list>
      <ion-item class="item-icon-right item-avatar item-royal" ng-repeat="name in names">
       <p> {{name.last_name}} </p>
      
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>






   
  </ion-content>
</ion-view>
