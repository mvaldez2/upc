<ion-view>

  <ion-nav-title>UPC <i class="icon ion-ios-location"></i> </ion-nav-title>
  <ion-content padding="true">


  

  <ion-list>

    <ion-item class="item-royal item-icon-right" ui-sref="about()" >
      About us
    <i class="icon ion-information-circled"></i>
    </ion-item>

    <ion-item class="item-royal item-icon-right" ui-sref="perks()" >
      Crusader Perks
    <i class="icon ion-trophy"></i>
    </ion-item>

    <ion-item class="item-royal item-icon-right" ui-sref="programs()" >
      Programs and Events
    <i class="icon ion-location"></i>

    </ion-item>
    <ion-item class="item-royal item-icon-right" ui-sref="calendar()" >
      UPC Calendar
    <i class="icon ion-calendar"></i>
    </ion-item>

  </ion-list>

  <h3>Upcoming Events</h3>
  <ion-list>
  <ion-item class="item-icon-right  item-royal" ui-sref="event({id: $index})"
  ng-repeat="place in cal | orderBy: start.dateTime | limitTo: 5"
  ng-init="place.start.dateTime= dateFormat2(place)">

        <h2>{{place.summary}}</h2>
        <p class="light">
          <b>{{place.location}}</b> <br>
          {{place.start.dateTime}}
        </p>


        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>



  <h3>People</h3>
  <ion-list>
    <ion-item class="item-icon-right item-avatar item-royal" ui-sref="profile({id: user.uid})" ng-repeat="user in googleUsers | limitTo: 5">
        <img ng-src="{{user.photoUrl}}">
        <h2>{{user.name}}</h2>
          <p>

          </p>
        <i class="icon ion-ios-arrow-right"></i>
    </ion-item>
  </ion-list>

<h3>My Events</h3>
  <ion-list>
  <ion-item class="item-icon-right  item-royal" ui-sref="event({id: place.$id})"
  ng-repeat="place in userEvents | orderBy: start.dateTime | limitTo: 5"
  ng-init="place.start.dateTime= dateFormat2(place)">

        <h2>{{place.event.summary}}</h2>
        <p class="light">
          <b>{{place.event.location}}</b> <br>
          {{place.event.start.dateTime}}
          
        </p>


        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>

  <br>

    <br>
