<ion-view>
  <ion-nav-title>UPC <i class="icon ion-ios-location"></i> </ion-nav-title>
  <ion-content padding="true">

    <button class="button button-royal" ng-click="login()">
    Login
  </button>
  <br>


  <h3>Upcoming Events</h3>
  <ion-list>
  <ion-item class="item-icon-right item-avatar item-royal"    ui-sref="event({id: place.eventId})" ng-repeat="place in places">
        <img ng-src="{{place.image}}">
        <h2>{{place.name}}</h2>
        <p class="light">
          <b>{{place.city}}</b> <br>
          {{place.room}} - {{place.street}}
        </p>


        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>


  <br>
  <h3>People</h3>
  <ion-list>
    <ion-item class="item-icon-right item-avatar item-royal" ui-sref="profile({id: user.uid})" ng-repeat="user in users">
        <img ng-src="{{user.photoUrl}}">
        <h2>{{user.name}}</h2>
          <p>

          </p>
        <i class="icon ion-ios-arrow-right"></i>
    </ion-item>
  </ion-list>

  <h3>Add Event</h3>

  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Event Name" ng-model='name'>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Street Address or Building" ng-model='street'>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Room" ng-model='room' >
    </label>
    <label class="item item-input">
      <input type="text" placeholder="City" ng-model='city'>
    </label>



  </div>
  <button class="button button-royal" ng-click="submitEvent(name, city, street, room)">
    Submit
  </button>



  <h3>My Events</h3>
  <ion-list>
  <ion-item class="item-icon-right item-avatar item-royal"    ui-sref="event({id: place.eventId})" ng-repeat="place in places">
        <img ng-src="{{place.image}}">
        <h2>{{place.name}}</h2>
        <p class="light">
          <b>{{place.city}}</b> <br>
          {{place.street}}
        </p>


        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>

  <br>
