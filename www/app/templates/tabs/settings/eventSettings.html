<ion-view>
  <ion-nav-title>Admin Settings </ion-nav-title>
  <ion-nav-back-button></ion-nav-back-button>
  <ion-content padding="true" class="has-header has-tabs">

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type='text' ng-model='searchText' placeholder="Give admin permission" />
    </label>
    <ion-list>
      <ion-item class="item-icon-right item-avatar item-royal" ng-click="makeAdmin(user.$id)"
        ng-repeat='user in googleUsers | filter:searchText | limitTo: 5' ng-if="!user.admin">
        <img ng-src="{{user.photoUrl}}">
        <h2>{{user.name}}</h2>
      </ion-item>

      <br>
      <ion-list>
        <h3>Admins</h3>
        <ion-list>
          <ion-item class="item-icon-right item-avatar item-royal" ng-repeat="user in googleUsers"
            ng-if="user.admin && !user.owner">
            <img ng-src="{{user.photoUrl}}">
            <h2>{{user.name}}</h2>
            <i class="icon ion-ios-arrow-left"></i>
            <ion-option-button class="button-assertive" ng-click="removeAdmin(user.$id)"><i
                class="icon ion-trash-a"></i></ion-option-button>

          </ion-item>
        </ion-list>
