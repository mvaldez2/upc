<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>UPC</title>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">


  <script src="https://apis.google.com/js/client.js?onload=onClientLoad"></script>

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.min.js"></script>

  <script src="lib/www/lib/ngGAPI/gapi.js"></script>

  <script src="lib/ionic-native/ionic.native.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- load requirejs config -->
  <script src="main.js"></script>
  <!-- load requirejs -->
  <script src="lib/requirejs/require.min.js"></script>
  <!-- load boot-script - it loads configs, routes, runs and bootstraps the app -->
  <script src="app/boot.js"></script>




</head>

<body ng-controller="AppCtrl" ng-show="ready" class="ng-hide">


  <div class="tabs tabs-energized tabs-icon-bottom">
    <a class="tab-item" ui-sref="search()">
      <i class="icon ion-calendar"></i>
      Event
    </a>
    <a class="tab-item" ui-sref="dashboard()">
      <i class="icon ion-home"></i>
      Home
    </a>
    <!--<a ng-controller="SigninCtrl" class="tab-item" ng-click="profSettings()">-->
    <a ng-controller="SigninCtrl" class="tab-item" ng-click="profSettings()">
      <i class="icon ion-person"></i>
      Profile
    </a>
  </div>

  <ion-nav-view>

  </ion-nav-view>


</body>

</html>
